<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="product">
    <div class="product-image-container">
      <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_8578089%2F85780895060.jpg&type=f372_372" id="img" alt="Product Image" class="product-image">
    </div>
    <div class="product-details">
      <div class="product-title">
        <h2>제품 제목</h2>
      </div>
      <div class="product-description">
        <p>제품 설명</p>
      </div>
      <div class="product-price">
        <p>$19.99</p>
      </div>
      <div class="buy-button-container">
        <button onclick="구매()" class="buy-button">구매</button>
      </div>
    </div>
  </div>
  <script>
    function 구매() {
      document.getElementById('img').src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTD5pIshWVC7Ro3NuNIKZI-bg8AfaddZGWndrjTe4TrVapPoutUmWwRr3ZvJo-zzSkXo90&usqp=CAU"
    }
  </script>
</body>
</html>
